# This rule is not used by the project infini-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to app.infini.cloud resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: infini-operator
    app.kubernetes.io/managed-by: kustomize
  name: app-applicationdefinition-viewer-role
rules:
- apiGroups:
  - app.infini.cloud
  resources:
  - applicationdefinitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - app.infini.cloud
  resources:
  - applicationdefinitions/status
  verbs:
  - get
